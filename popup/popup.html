<!DOCTYPE html>
<html>
<head>
  <title>Pentagon Password Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pentagon Password Manager</h1>
    </div>
    
    <!-- Login Section -->
    <div id="login-section" class="section">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="master-password">Master Password:</label>
          <input type="password" id="master-password" required>
        </div>
        <div id="login-error" class="error-message"></div>
        <button type="submit" id="login-btn">Login</button>
      </form>
    </div>
    
    <!-- Password Manager Section (Hidden until authenticated) -->
    <div id="password-manager-section" class="section hidden">
      <!-- Tab Navigation -->
      <div class="tabs">
        <button class="tab-button active" data-tab="save-tab">Save Password</button>
        <button class="tab-button" data-tab="list-tab">My Passwords</button>
        <button id="logout-btn" class="logout-button">Logout</button>
      </div>
      
      <!-- Save Password Tab -->
      <div id="save-tab" class="tab-content active">
        <form id="save-password-form">
          <div class="form-group">
            <label for="site-url">Website URL:</label>
            <input type="text" id="site-url" required>
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="e.g. My Bank Account">
          </div>
          <div class="form-group">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="site-password">Password:</label>
            <input type="password" id="site-password" required>
          </div>
          <button type="submit">Save Password</button>
        </form>
        
        <div id="password-status-message" class="status-message"></div>
      </div>
      
      <!-- Password List Tab -->
      <div id="list-tab" class="tab-content">
        <div class="search-container">
          <input type="text" id="password-search" placeholder="Search passwords...">
        </div>
        
        <div id="passwords-container">
          <div class="loading-message">Loading passwords...</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
